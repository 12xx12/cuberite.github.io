---
layout: default
---
<div id="main">
	<div id="main-body">
		<h2 class="news">{{ page.title }}</h2>
		{{ content }}
		<div id="main-footer">
			{{ page.date | date: "%B %e, %Y" }}
			{% if page.discuss %}
				<span>&bull;</span>
				<a href="https://forum.cuberite.org/thread-{{ page.discussion-id }}.html">Discuss this post</a>
			{% endif %}
		</div>
	</div>
</div>
